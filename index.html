<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOMO</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0f1115; /* dark, easy on the eyes */
      color: #e6e6eb;
    }

    button {
      padding: 18px 36px;
      font-size: 18px;
      cursor: pointer;
      background: #1c1f26;
      color: #e6e6eb;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
    }

    button:hover {
      background: #242833;
    }

    img {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* keeps both GIFs similar in size */
    }
  </style>
</head>
<body>
  <button id="button">Press F to FOMO</button>

  <img
    id="gif"
    src="https://c.tenor.com/o656qFKDzeUAAAAC/tenor.gif"
    alt="gif"
  />

  <script>
    const button = document.getElementById('button');
    const gif = document.getElementById('gif');

    const gifs = [
      'https://c.tenor.com/o656qFKDzeUAAAAC/tenor.gif',
      'https://media.tenor.com/images/333cf6c5b1aed66544e8b873cb2e4e2b/tenor.gif'
    ];

    let index = 0;
    let intervalStarted = false;

    button.addEventListener('click', () => {
      button.remove();
      gif.style.display = 'block';

      if (!intervalStarted) {
        intervalStarted = true;
        setInterval(() => {
          index = (index + 1) % gifs.length;
          gif.src = gifs[index];
        }, 2000);
      }
    });
  </script>
</body>
</html>
