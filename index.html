<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOMO</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #e6e6eb;
      overflow: hidden;
    }

    button {
      padding: 18px 36px;
      font-size: 18px;
      cursor: pointer;
      background: #1c1f26;
      color: #e6e6eb;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      z-index: 10;
    }

    button:hover {
      background: #242833;
    }

    #gif {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }

    .meme {
      position: absolute;
      width: 300px; /* bigger memes! */
      height: auto;
      z-index: 8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="button">Press F to FOMO</button>
  <img id="gif" src="https://c.tenor.com/o656qFKDzeUAAAAC/tenor.gif" alt="gif" />

  <script>
    const button = document.getElementById('button');
    const gif = document.getElementById('gif');

    const gifs = [
      'https://c.tenor.com/o656qFKDzeUAAAAC/tenor.gif',
      'https://media.tenor.com/images/333cf6c5b1aed66544e8b873cb2e4e2b/tenor.gif'
    ];

    const memes = [
      'https://media.tenor.com/VpJg8URLor8AAAAC/nyan-cat.gif',
      'https://th.bing.com/th/id/OIP.3NUFmAdbGUw5OBfO-EOwDgHaHa?w=182&h=182&c=7&r=0&o=7&pid=1.7&rm=3',
      'https://th.bing.com/th/id/OIP.89BvV_noynx_fiyP4euHUAHaHe?w=184&h=186&c=7&r=0&o=7&pid=1.7&rm=3',
      'https://th.bing.com/th/id/OIP.9ktTfd-ErSVrpYaCzNkhVAHaLq?w=115&h=180&c=7&r=0&o=7&pid=1.7&rm=3',
      'https://tse4.mm.bing.net/th/id/OIP.9E29S1CD8V3w5hcYgmhpugHaHa?rs=1&pid=ImgDetMain&o=7&rm=3' // new meme
    ];

    let intervalStarted = false;

    function startFOMO() {
      button.remove();
      gif.style.display = 'block';

      if (!intervalStarted) {
        intervalStarted = true;
        fomoLoop();
      }
    }

    function fomoLoop() {
      let gifIndex = 0;

      function cycleGIFs() {
        gif.style.display = 'block';
        gif.src = gifs[gifIndex];
        gifIndex = (gifIndex + 1) % gifs.length;

        if (gifIndex === 0) {
          // After 2 GIFs, show memes
          setTimeout(() => {
            showMemes(() => {
              // After memes, restart GIF cycle
              cycleGIFs();
            });
          }, 2000); // each GIF shows for 2 seconds
        } else {
          setTimeout(cycleGIFs, 2000);
        }
      }

      cycleGIFs();
    }

    function showMemes(callback) {
      gif.style.display = 'none';

      const memeElements = [];

      // spawn MANY duplicates of each meme
      memes.forEach(url => {
        for (let i = 0; i < 5; i++) { // 5 duplicates per meme, total 25+ memes
          const img = document.createElement('img');
          img.src = url;
          img.className = 'meme';
          img.style.width = 300 + Math.random() * 100 + 'px'; // random bigger sizes
          img.style.top = Math.random() * (window.innerHeight - 300) + 'px';
          img.style.left = Math.random() * (window.innerWidth - 300) + 'px';
          document.body.appendChild(img);
          memeElements.push(img);
        }
      });

      // remove memes after 2 seconds
      setTimeout(() => {
        memeElements.forEach(img => img.remove());
        callback();
      }, 2000);
    }

    button.addEventListener('click', startFOMO);
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        startFOMO();
      }
    });
  </script>
</body>
</html>
