<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      transition: background 0.8s ease;
    }

    button {
      padding: 16px 32px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="button">Click me</button>

  <script>
    const button = document.getElementById('button');
    let state = 0;

    const backgrounds = [
      '#f4f4f4',
      'linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%)',
      'linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%)',
      'linear-gradient(135deg, #fff3e0 0%, #fce4ec 100%)'
    ];

    button.addEventListener('click', () => {
      state = (state + 1) % backgrounds.length;
      document.body.style.background = backgrounds[state];
      document.title = 'Button ' + 'â€¢'.repeat(state + 1);
    });
  </script>
</body>
</html>
</html>
