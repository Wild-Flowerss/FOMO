<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    button {
      padding: 16px 32px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      display: none;
      width: 600px; /* make GIF bigger without changing the file */
      max-width: 90vw; /* keep it from overflowing small screens */
    }
  </style>
</head>
<body>
  <button id="button">Click me</button>
  <img id="gif" src="https://c.tenor.com/o656qFKDzeUAAAAC/tenor.gif" alt="gif" />

  <script>
    const button = document.getElementById('button');
    const gif = document.getElementById('gif');

    button.addEventListener('click', () => {
      button.remove();
      gif.style.display = 'block';
    });
  </script>
</body>
</html>
