<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Increasingly Annoyed Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    button {
      padding: 16px 32px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="annoyedButton">Click me</button>

  <script>
    const button = document.getElementById("annoyedButton");

    const messages = [
      "Click me",
      "Okay, you clicked me",
      "You can stop now",
      "Seriously, stop",
      "Why are you still clicking?",
      "This is getting annoying",
      "I asked you to stop",
      "Wow. You really won’t stop.",
      "I’m done responding"
    ];

    let clicks = 0;

    button.addEventListener("click", () => {
      if (clicks < messages.length - 1) {
        clicks++;
        button.textContent = messages[clicks];
      }
      // once it reaches the last message, it ignores further clicks
    });
  </script>
</body>
</html>
